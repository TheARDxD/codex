<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="overall">
        <img src="https://www.google.com/logos/1998/googlebeta.jpg">
        <div class="search">
            <p class="google"> Search the web using Google! </p>
            <input type="text" class="searchbar"> <br>
            <div>
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </div>
        </div>
        <table>
            <tbody>
                <tr>
                    <td id="cell1">
                        Special Searches <br>
                        <a href="https://www.iiti.ac.in/">IITI Search</a> <br>
                        <a href="https://www.google.com/linux">Linux Search</a>
                    </td>
                    <td id="cell2">
                        Help! <br>
                        About Google! <br>
                        Company Info <br>
                        Google! Logos <br>
                    </td>
                    <td id="cell3">
                        Get Google! <br>
                        updates monthly: <br>
                        <input type="text" placeholder="your email"> <br>
                        <button>Subscribe</button> <a href="https://google.com">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="end">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
